<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>jQuery selectRange plugin</title>
</head>
<body>
	<div>
		<input type="text" name="text-field" id="text-field" value="Some text in input[type=text]" />
		<button id="select-text">Select from 3rd to 10th chars</button>
		<button id="put-text">Put cursor on 5th</button>
		<button id="get-text">Get selected text</button>
	</div>
	<div>
		<textarea name="text-field" id="text-field2" rows="10" cols="50">Some text in textarea</textarea>
		<button id="select-text2">Select from 3rd to 10th chars</button>
		<button id="put-text2">Put cursor on 5th</button>
		<button id="get-text2">Get selected text</button>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="../jquery.selectRange.js"></script>
	<script type="text/javascript" src="example.js"></script>
</body>
</html>
